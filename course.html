<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration REC</title>
    <script>

    </script>
</head>
<body>
    <center>REGISTRATION FORM</center>
    <center>
        <form id="f" onsubmit="return func()">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name">
            <span id="nameError" style="color:red"></span>
            <br><br>

            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno" name="rollno">
            <span id="rollnoError" style="color:red"></span>
            <br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <input type="radio" id="others" name="others" value="others"> Others
            <span id="genderError" style="color:red"></span>
            <br><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1" max="4">
            <span id="yearError" style="color:red"></span>
            <br><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department">
            <span id="departmentError" style="color:red"></span>
            <br><br>

            <label for="mobile_no">Mobile Number:</label>
            <input type="text" id="mobile_no" name="mobile_no">
            <span id="mobileError" style="color:red"></span>
            <br><br>

            <label for="email">E-Mail ID:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" style="color:red"></span>
            <br><br>

            <label for="DOB">Date Of Birth:</label>
            <input type="date" id="DOB" name="DOB">
            <span id="dobError" style="color:red"></span>
            <br><br>

            <label for="course_id">Course ID:</label>
            <input type="text" id="course_id" name="course_id">
            <span id="courseIdError" style="color:red"></span>
            <br><br>

            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name">
            <span id="courseNameError" style="color:red"></span>
            <br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Cancel">
        </form>
    </center>

    <script>
        function func() {
            let valid = true;

            // Reset all error messages
            document.getElementById("nameError").innerText = "";
            document.getElementById("rollnoError").innerText = "";
            document.getElementById("genderError").innerText = "";
            document.getElementById("yearError").innerText = "";
            document.getElementById("departmentError").innerText = "";
            document.getElementById("mobileError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("dobError").innerText = "";
            document.getElementById("courseIdError").innerText = "";
            document.getElementById("courseNameError").innerText = "";

            let name = document.getElementById("student_name").value;
            let rollno = document.getElementById("rollno").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let year = document.getElementById("year").value;
            let department = document.getElementById("department").value;
            let mobile = document.getElementById("mobile_no").value;
            let email = document.getElementById("email").value;
            let dob = document.getElementById("DOB").value;
            let course_name = document.getElementById("course_name").value;
            let course_id = document.getElementById("course_id").value;

            if (name === "") {
                document.getElementById("nameError").innerText = "Please enter a valid name";
                valid = false;
            }

            if (rollno === "" || isNaN(rollno)) {
                document.getElementById("rollnoError").innerText = "Please enter a valid roll number";
                valid = false;
            }

            if (!gender) {
                document.getElementById("genderError").innerText = "Please select your gender";
                valid = false;
            }

            if (year === "" || isNaN(year) || year < 1 || year > 4) {
                document.getElementById("yearError").innerText = "Please enter a valid year";
                valid = false;
            }

            if (department === "") {
                document.getElementById("departmentError").innerText = "Please enter a valid department";
                valid = false;
            }

            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById("mobileError").innerText = "Please enter a valid 10-digit mobile number";
                valid = false;
            }

            if (email === "") {
                document.getElementById("emailError").innerText = "Please enter a valid email";
                valid = false;
            }

            if (dob === "") {
                document.getElementById("dobError").innerText = "Please enter your date of birth";
                valid = false;
            }

            if (course_name === "") {
                document.getElementById("courseNameError").innerText = "Please enter a course name";
                valid = false;
            }

            if (course_id === "") {
                document.getElementById("courseIdError").innerText = "Please enter a course ID";
                valid = false;
            }

            if (valid) {
                alert("Form submitted successfully!");
            }

            return valid; // Return true if valid, otherwise false
        }
    </script>
</body>
</html>
