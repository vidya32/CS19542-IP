<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - Retrieve Text File</title>
    <script>
        function loadXMLDoc() {
            const xhr = new XMLHttpRequest();
	    xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("content").innerHTML = xhr.responseText;
                }
            };

            xhr.open("GET", "rec.txt", true);
            xhr.send();
        }
    </script>
</head>
<body>
    <h2>Retrieve Content from Text File Using AJAX</h2>
    <button onclick="loadXMLDoc()">Load Content</button>

    <div id="content" style="margin-top: 20px; border: 1px solid #ddd; padding: 10px;">
        Content from rec.txt will appear here.
    </div>
</body>
</html>
