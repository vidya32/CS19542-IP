<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script>
        // JavaScript validation function
        function validateForm() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const price = document.getElementById('price').value;

            if (title.trim() === '' || author.trim() === '') {
                alert('Title and Author are required.');
                return false;
            }
            if (isNaN(price) || price <= 0) {
                alert('Price must be a positive number.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <h1>Library Management System</h1>

    <!-- Link to display all books -->
    <section>
        <h2>View All Books</h2>
        <form action="displayBooks" method="get">
            <button type="submit">Display All Books</button>
        </form>
    </section>

    <hr>

    <!-- Form to insert a new book -->
    <section>
        <h2>Add a New Book</h2>
        <form id="addBookForm" action="insertBook" method="post" onsubmit="return validateForm()">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher"><br>

            <label for="edition">Edition:</label>
            <input type="text" id="edition" name="edition"><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required><br>

            <button type="submit">Add Book</button>
        </form>
    </section>

    <hr>

    <!-- Form to update an existing book -->
    <section>
        <h2>Update Book Information</h2>
        <form action="updateBook" method="post" onsubmit="return validateForm()">
            <label for="accno">Book Accession Number (ACCNO):</label>
            <input type="number" id="accno" name="accno" required><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher"><br>

            <label for="edition">Edition:</label>
            <input type="text" id="edition" name="edition"><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required><br>

            <button type="submit">Update Book</button>
        </form>
    </section>

    <hr>

    <!-- Form to delete a book -->
    <section>
        <h2>Delete a Book</h2>
        <form action="deleteBook" method="post">
            <label for="accno">Book Accession Number (ACCNO):</label>
            <input type="number" id="accno" name="accno" required><br>

            <button type="submit">Delete Book</button>
        </form>
    </section>

</body>
</html>
